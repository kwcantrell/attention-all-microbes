name: Docker Build and Test

# Run this workflow on any push or pull request to the main branch
on:
  push:
    branches:
      - main
      - dockerize
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Check out the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Cache Docker layers
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    # Step 4: Build the Docker image
    - name: Build Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false  # Don't push to DockerHub
        tags: test-image:latest
        load: true

    # Step 5: Test the Docker image
    - name: Run Tests
      run: |
        docker run --rm test-image:latest /bin/bash -c "conda run -n aam attention --help"

